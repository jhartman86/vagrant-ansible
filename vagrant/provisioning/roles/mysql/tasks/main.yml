---
- name: Install MySQL
  apt: pkg={{ item }} state=latest update_cache=yes
  with_items:
    - mysql-server
    - mysql-client
    - python-mysqldb

- name: Update MySQL root password
  mysql_user: name=root check_implicit_admin=yes password={{ database_pass }} login_user=root login_password={{ database_pass }}

- name: Create database
  mysql_db: name={{ database_name }} state=present login_user=root login_password={{ database_pass }}

- name: Install MySQL Timezone Tables
  shell: mysql_tzinfo_to_sql 2>/dev/null /usr/share/zoneinfo | mysql -u root --password=root mysql 2>/dev/null